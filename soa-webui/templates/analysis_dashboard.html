<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard ¬∑ {{ doc_id }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --color-income: #10B981;
            --color-spending: #EF4444;
            --color-savings: #3B82F6;
            --color-neutral: #6B7280;
            --color-success: #22C55E;
            --color-warning: #F59E0B;
            --color-danger: #DC2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at 10% -15%, rgba(56,189,248,0.22), transparent 55%),
                        radial-gradient(circle at 110% 120%, rgba(52,211,153,0.2), transparent 55%),
                        #0F1419;
            color: #F5F7FA;
        }

        .dashboard-wrapper { display: flex; height: 100vh; overflow: hidden; }

        .sidebar {
            width: 80px;
            background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(10,14,26,0.98));
            border-right: 1px solid rgba(96,165,250,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
        }

        .sidebar-icon {
            width: 50px; height: 50px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; margin: 10px 0;
            color: #B0B8C1; font-size: 24px;
            border: 1px solid rgba(148,163,184,0.35);
            background: rgba(15,23,42,0.9);
            transition: all 0.2s;
        }

        .sidebar-icon:hover, .sidebar-icon.active {
            color: #10B981; border-color: rgba(96,165,250,0.9);
            background: radial-gradient(circle at 30% 0, rgba(56,189,248,0.4), rgba(15,23,42,0.98));
        }

        .main-content { flex: 1; height: 100vh; overflow-y: auto; }

        .header {
            background: rgba(15,23,42,0.95);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(96,165,250,0.25);
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10;
        }

        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #38BDF8 0%, #34D399 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .content { padding: 40px; max-width: 1400px; margin: 0 auto; }

        .metrics-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px; padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .metric-label { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.7; }
        .metric-value { font-size: 2rem; font-weight: 700; margin-top: 5px; }

        .chart-section {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(96,165,250,0.2);
            border-radius: 14px; padding: 25px; margin-bottom: 30px;
            height: 400px;
        }

        .transactions-table {
            width: 100%; border-collapse: collapse;
            background: rgba(15,23,42,0.6); border-radius: 8px; overflow: hidden;
        }

        .transactions-table th {
            text-align: left; padding: 12px; background: rgba(59,130,246,0.2);
            color: #F0F9FF; font-size: 0.9rem; text-transform: uppercase;
        }

        .transactions-table td {
            padding: 12px; border-bottom: 1px solid rgba(96,165,250,0.1);
            color: #B0B8C1; font-size: 0.9rem;
        }

        .page-content { display: none; }
        .page-content.active { display: block; }

        .insight-box {
            border-left: 4px solid #3B82F6;
            background: rgba(59, 130, 246, 0.1);
            padding: 15px; margin-bottom: 15px; border-radius: 4px;
        }
        
        .loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #0F1419; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid #10B981; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loader">
        <div class="spinner"></div>
        <div style="margin-top: 15px; font-family: monospace; color: #10B981;">LOADING REPORT...</div>
    </div>

    <div class="dashboard-wrapper">
        <div class="sidebar">
            <div class="sidebar-icon active" onclick="showPage('dashboard')" title="Dashboard">üìä</div>
            <div class="sidebar-icon" onclick="showPage('transactions')" title="Transactions">üìã</div>
            <div class="sidebar-icon" onclick="showPage('insights')" title="Insights">üí°</div>
            <div class="sidebar-icon" onclick="window.location.href='/'" title="Back to Chat">üè†</div>
        </div>

        <div class="main-content">
            <div class="header">
                <div>
                    <h1>Financial Intelligence</h1>
                    <p style="color: #94A3B8; font-size: 0.9rem;">ID: {{ doc_id }}</p>
                </div>
                <div>
                    <span style="background: rgba(16,185,129,0.2); color: #10B981; padding: 5px 10px; border-radius: 15px; font-size: 0.8rem;">SECURE LOCAL VIEW</span>
                </div>
            </div>

            <div class="content">
                <!-- Dashboard View -->
                <div id="dashboard" class="page-content active">
                    <div class="metrics-grid">
                        <div class="metric-card" style="border-left: 4px solid #EF4444;">
                            <div class="metric-label">Total Spending</div>
                            <div class="metric-value" id="totalSpent">--</div>
                        </div>
                        <div class="metric-card" style="border-left: 4px solid #3B82F6;">
                            <div class="metric-label">Transactions</div>
                            <div class="metric-value" id="txnTotal">--</div>
                        </div>
                        <div class="metric-card" style="border-left: 4px solid #F59E0B;">
                            <div class="metric-label">Top Category</div>
                            <div class="metric-value" id="topCat" style="font-size: 1.5rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">--</div>
                        </div>
                    </div>

                    <div class="chart-section">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>

                <!-- Transactions View -->
                <div id="transactions" class="page-content">
                    <h2 style="margin-bottom: 20px; color: #fff;">Transaction History</h2>
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Merchant</th>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="txnBody"></tbody>
                    </table>
                </div>

                <!-- Insights View -->
                <div id="insights" class="page-content">
                    <h2 style="margin-bottom: 20px; color: #fff;">AI Insights</h2>
                    <div id="insightsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DOC_ID = "{{ doc_id }}";
        let transactions = [];
        let analysis = {};

        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(str);
            return div.innerHTML;
        }

        async function init() {
            try {
                // Fetch Data
                const [txnResp, anaResp] = await Promise.all([
                    fetch(`/reports/${DOC_ID}/dashboard/transactions.json`),
                    fetch(`/reports/${DOC_ID}/dashboard/analysis.json`)
                ]);

                if (!txnResp.ok || !anaResp.ok) throw new Error("Report data not found");

                const txnData = await txnResp.json();
                transactions = txnData.transactions || [];
                analysis = await anaResp.json();

                renderDashboard();
                renderTransactions();
                renderInsights();
                
                document.getElementById('loader').style.display = 'none';

            } catch (e) {
                document.getElementById('loader').innerHTML = `<div style="color:#EF4444">ERROR: ${e.message}</div>`;
            }
        }

        function renderDashboard() {
            // Metrics
            const total = transactions.reduce((sum, t) => sum + Math.abs(parseFloat(t.amount || 0)), 0);
            document.getElementById('totalSpent').textContent = '$' + total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('txnTotal').textContent = transactions.length;

            // Categories
            const cats = {};
            transactions.forEach(t => {
                const c = t.category || 'Uncategorized';
                const amt = Math.abs(parseFloat(t.amount || 0));
                cats[c] = (cats[c] || 0) + amt;
            });

            const sortedCats = Object.entries(cats).sort((a,b) => b[1] - a[1]);
            if (sortedCats.length > 0) {
                document.getElementById('topCat').textContent = sortedCats[0][0];
            }

            // Chart
            const ctx = document.getElementById('expenseChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedCats.map(x => x[0]),
                    datasets: [{
                        label: 'Spending by Category',
                        data: sortedCats.map(x => x[1]),
                        backgroundColor: '#3B82F6',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#94A3B8' } },
                        x: { grid: { display: false }, ticks: { color: '#94A3B8' } }
                    }
                }
            });
        }

        function renderTransactions() {
            const tbody = document.getElementById('txnBody');
            tbody.innerHTML = transactions.map(t => `
                <tr>
                    <td>${escapeHtml(t.date)}</td>
                    <td style="color: #fff; font-weight: 500;">${escapeHtml(t.merchant)}</td>
                    <td><span style="background:rgba(59,130,246,0.2); color:#60A5FA; padding:2px 8px; border-radius:10px; font-size:0.8rem">${escapeHtml(t.category)}</span></td>
                    <td style="color: #EF4444;">$${Math.abs(t.amount).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        function renderInsights() {
            const container = document.getElementById('insightsContainer');
            let content = '';
            
            if (analysis.insights && Array.isArray(analysis.insights)) {
                content = analysis.insights.map(i => `<div class="insight-box"><p>${escapeHtml(i)}</p></div>`).join('');
            } else if (typeof analysis.insights === 'string') {
                content = `<div class="insight-box"><p>${escapeHtml(analysis.insights)}</p></div>`;
            } else {
                content = '<div class="insight-box">No AI insights generated for this document yet.</div>';
            }
            container.innerHTML = content;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(el => el.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.sidebar-icon').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        init();
    </script>
</body>
</html>
