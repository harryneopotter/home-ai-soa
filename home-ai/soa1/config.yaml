server:
  host: "0.0.0.0"
  port: 8001

memlayer:
  base_url: "http://localhost:8000"
  user_id: "sachin"
  profile_id: "home"
  top_k: 5

model:
  provider: "ollama"
  base_url: "http://localhost:11434"
  model_name: "qwen2.5:7b-instruct"
  temperature: 0.3
  max_tokens: 512

agent:
  system_prompt: |
    You are SOA1 ("Son of Anton"), a local-only home assistant agent running on a private server.
    - You NEVER mention any external cloud or internet.
    - You can access a long-term memory system that stores and retrieves facts for the user.
    - You are concise but helpful.
    - You try to ground your answers in stored memories when relevant.
    - You can speak responses using text-to-speech when requested.

# TTS Configuration
tts:
  enabled: true
  model: "microsoft/VibeVoice-Realtime-0.5B"
  speaker_id: 0
  output_dir: "/tmp/soa1_tts"
  sample_rate: 24000

