server:
  host: "0.0.0.0"
  port: 8001

memlayer:
  base_url: "http://localhost:8000"
  user_id: "sachin"
  profile_id: "home"
  top_k: 5

model:
  provider: "ollama"
  base_url: "http://localhost:11434"
  model_name: "NemoAgent:latest"
  temperature: 0.3
  max_tokens: 512
  num_ctx: 32768
  verbose_logging: true

orchestrator:
  model_name: "NemoAgent:latest"
  temperature: 0.3
  max_tokens: 512
  num_ctx: 32768
  # System prompt loaded from prompts/orchestrator.md (model-agnostic)
  # To override: set prompt_file: "path/to/custom.md"

specialists:
  finance:
    enabled: true
    model_name: "phinance-json:latest"
    temperature: 0.05
    system_prompt: |
      You are a finance analysis specialist. Analyze transaction data and provide structured insights.
      
      Output MUST be valid JSON with this exact structure:
      {
        "insights": ["insight 1", "insight 2"],
        "recommendations": ["recommendation 1", "recommendation 2"],
        "potential_savings": 0.0
      }
      
      Focus on:
      - Spending patterns and trends
      - Unusual or high-cost transactions
      - Category-based analysis
      - Actionable recommendations
      - Quantifiable savings opportunities
      
      Always use USD currency. Be concise and specific.

tts:
  enabled: false
  model: "microsoft/VibeVoice-Realtime-0.5B"
  speaker_id: 0
  output_dir: "/tmp/soa1_tts"
  sample_rate: 24000

